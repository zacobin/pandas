{{ if .Values.dashboard.deploy }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{.Values.docker.image_prefix}}dashboard
  namespace: {{.Values.namespace.name}}

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{.Values.docker.image_prefix}}dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: {{.Values.docker.image_prefix}}dashboard
    namespace: {{.Values.namespace.name}}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.docker.image_prefix}}dashboard
  namespace: {{.Values.namespace.name}}
  labels:
    service: {{.Values.docker.image_prefix}}dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      service: {{.Values.docker.image_prefix}}dashboard
  template:
    metadata:
      labels:
        service: {{.Values.docker.image_prefix}}dashboard
    spec:
      serviceAccount: {{.Values.docker.image_prefix}}dashboard
      serviceAccountName: {{.Values.docker.image_prefix}}dashboard
      containers:
      - name: {{.Values.docker.image_prefix}}dashboard
        image: {{.Values.docker.registry}}/{{.Values.docker.namespace}}/{{.Values.docker.image_prefix}}dashboard:{{.Values.dashboard.version}}
{{ if .Values.docker.pullPolicy }}
        imagePullPolicy: {{.Values.docker.pullPolicy}}
{{ end }}
        ports:
        - containerPort:  {{.Values.dashboard.port }}
        env:
        - name: PD_SWAGGER_HTTP_PORT
          value: "{{.Values.dashboard.port }}"
        - name: PD_NATS_URL
          value: {{.Values.nats.url}}
        - name: PD_JAEGER_URL
          value: {{.Values.jaeger.url }}
        - name: PD_AUTH_URL
          value: {{.Values.authn.url }}
        - name: PD_SWAGGER_SECRET
          value: {{.Values.dashboard.secret }}
        - name: PD_SWAGGER_AUTH_HTTP_PORT
          value: "{{.Values.dashboard.auth.httpPort }}"
        - name: PD_SWAGGER_AUTH_GRPC_PORT
          value: "{{.Values.dashboard.auth.grpcPort }}"
        resources:
          limits:
            cpu: {{.Values.dashboard.cpus}}
            memory: {{.Values.dashboard.memory}}
            
---

apiVersion: v1
kind: Service
metadata:
  name: {{.Values.docker.image_prefix}}dashboard
  namespace: {{.Values.namespace.name}}
  labels:
    service: {{.Values.docker.image_prefix}}dashboard
spec:
  ports:
  - name: {{.Values.docker.image_prefix}}dashboard
    port: {{.Values.dashboard.port }}
    targetPort: {{.Values.dashboard.targetPort }}
  selector:
    service: {{.Values.docker.image_prefix}}dashboard
{{ end }}
